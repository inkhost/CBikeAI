<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CBikeAI - Meu Perfil">
    <title>CBikeAI - Meu Perfil</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7C6KGFMFV6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7C6KGFMFV6');
    </script>

    <!-- ESTILOS ESPECÍFICOS -->
    <style>
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--neon-green);
            box-shadow: 0 0 20px var(--shadow-neon);
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--neon-green);
        }

        .profile-email {
            color: #aaa;
            font-size: 1rem;
        }

        .profile-info {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--neon-green);
        }

        .info-value {
            color: var(--text-color);
        }

        .logout-btn {
            background-color: #e63946;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background-color: #d00000;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .not-logged {
            text-align: center;
            padding: 3rem 1rem;
            color: #ccc;
        }

        .not-logged a {
            color: var(--neon-blue);
            text-decoration: underline;
        }

        .not-logged a:hover {
            color: var(--neon-green);
        }
    </style>
</head>
<body>
    <header role="banner">
        <div class="logo">
            <img src="img/CBikeAILOGO.png" alt="Logo CBikeAI">
        </div>
        <nav aria-label="Navegação principal">
            <a href="index.html">Início</a>
            <a href="quemsomos.html">Quem Somos</a>
            <a href="contato.html">Contato</a>
            <a href="perfil.html" aria-current="page">Meu Perfil</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="profile-section">
            <div class="profile-container">
                <div id="profile-content"></div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="footer-content">
            <div class="footer-section">
                <h3>CBikeAI</h3>
                <p>Revolucionando a segurança no ciclismo.</p>
            </div>
            <div class="footer-section">
                <h3>Links Rápidos</h3>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="copyright">© 2025 CBikeAI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper"><div class="vw-plugin-top-wrapper"></div></div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>

    <!-- JavaScript do Perfil -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileContent = document.getElementById('profile-content');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userName = localStorage.getItem('userName') || 'Usuário';
            const userEmail = localStorage.getItem('userEmail') || 'email@exemplo.com';
            const userAvatar = localStorage.getItem('userAvatar') || 'https://via.placeholder.com/120?text=User';

            if (!isLoggedIn) {
                profileContent.innerHTML = `
                    <div class="not-logged">
                        <h2>Você não está logado</h2>
                        <p>Faça login para acessar seu perfil.</p>
                        <p><a href="login.html">Ir para Login</a></p>
                    </div>
                `;
                return;
            }

            // Detecta método de login
            const loginMethod = userEmail.includes('@google') ? 'Google' :
                               userEmail.includes('@facebook') ? 'Facebook' :
                               userEmail.includes('@apple') ? 'Apple' : 'E-mail';

            profileContent.innerHTML = `
                <div class="profile-header">
                    <img src="${userAvatar}" alt="Foto do usuário" class="profile-avatar" 
                         onerror="this.src='https://via.placeholder.com/120?text=${userName.charAt(0).toUpperCase()}'">
                    <h1 class="profile-name">${userName}</h1>
                    <p class="profile-email">${userEmail}</p>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <span class="info-label">E-mail</span>
                        <span class="info-value">${userEmail}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Membro desde</span>
                        <span class="info-value">Outubro 2025</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Método de login</span>
                        <span class="info-value">${loginMethod}</span>
                    </div>
                </div>

                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair da Conta
                </button>
            `;

            document.getElementById('logout-btn').addEventListener('click', function () {
                localStorage.clear();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
