<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CBikeAI - Faça login na sua conta">
    <title>CBikeAI - Login</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7C6KGFMFV6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7C6KGFMFV6');
    </script>
</head>
<body>
    <header role="banner">
        <div class="logo">
            <img src="img/CBikeAILOGO.png" alt="Logo CBikeAI">
        </div>
        <nav aria-label="Navegação principal">
            <a href="index.html">Início</a>
            <a href="quemsomos.html">Quem Somos</a>
            <a href="contato.html">Contato</a>
            <a href="login.html" aria-current="page">Login</a>
        </nav>
    </header>
    
    <main class="main-content">
        <section id="login" class="auth-section">
            <div class="auth-container">
                <h1>Entrar na sua conta</h1>
                <p>Acesse sua conta CBikeAI para gerenciar seu perfil e dispositivos.</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" name="email" required>
                        <span class="error-message" id="login-email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" name="password" required>
                        <span class="error-message" id="login-password-error"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span class="checkmark"></span>
                            Lembrar-me
                        </label>
                        <a href="esqueci-senha.html" class="forgot-password">Esqueci minha senha</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                
                <div class="auth-separator">
                    <span>ou</span>
                </div>
                
                <button id="google-login" class="btn-google">
                    <i class="fab fa-google"></i>
                    Entrar com Google
                </button>
                
                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="criar-conta.html">Criar conta</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer role="contentinfo">
        <p class="copyright">© 2025 CBikeAI. Todos os direitos reservados.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/cbikeai" onclick="gtag('event', 'click_social', {'social_network': 'Instagram'});" target="_blank" rel="noopener noreferrer" aria-label="Siga-nos no Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.x.com/cbikeai" onclick="gtag('event', 'click_social', {'social_network': 'X'});" target="_blank" rel="noopener noreferrer" aria-label="Siga-nos no X">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.facebook.com/cbikeai" onclick="gtag('event', 'click_social', {'social_network': 'Facebook'});" target="_blank" rel="noopener noreferrer" aria-label="Siga-nos no Facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
    </footer>
    
    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
    <script src="auth.js"></script>
</body>
</html>
