        </div>

    <main class="main-content">
        <section id="esqueci-senha" class="auth-section">
            <div class="auth-container">
                <h1>Recuperar senha</h1>
                <p>Digite seu e-mail para receber um link de redefinição de senha.</p>
                
                <form id="reset-password-form" class="auth-form">
                    <div class="form-group">
                        <label for="reset-email">E-mail</label>
                        <input type="email" id="reset-email" name="email" required>
                        <span class="error-message" id="reset-email-error"></span>
                    </div>
                    
                    <button type="submit" class="btn-primary">Enviar link de recuperação</button>
                </form>
                
                <div class="auth-footer">
                    <p>Lembrou sua senha? <a href="login.html">Fazer login</a></p>
                </div>
            </div>
        </section>
    </main>
